<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JQuery JavaScript Calculator </title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
</head>

<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="root">
   <div id="calc_container">
        <div id="display_cont">
        <input id="eq_display" type="text"  />
        <input id="display" type="text"  />
      </div>
        <div id="button_cont">
         <button id="clear" class="calc_but">A/C</button>
         <button id="clear_entry" class="calc_but">CE</button>
         <button id="divide" class="calc_but">รท</button>
         <button id="seven" class="calc_but">7</button>
         <button id="eight" class="calc_but">8</button>
         <button id="nine" class="calc_but">9</button>
         <button id="multiply" class="calc_but">ร</button>
         <button id="four" class="calc_but">4</button>
         <button id="five" class="calc_but">5</button>
         <button id="six" class="calc_but">6</button>
         <button id="subtract" class="calc_but">-</button>
         <button id="one" class="calc_but">1</button>
         <button id="two" class="calc_but">2</button>
         <button id="three" class="calc_but">3</button>
         <button id="add" class="calc_but">+</button>
         <button id="zero" class="calc_but">0</button>
         <button id="decimal" class="calc_but">.</button>
         <button id="equals" class="calc_but">=</button>
        </div>
      </div>
</div>
<script  src="./script.js"></script>
</body>

</html>
